<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Online Clothes Shop</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" width="150">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
            <a href="{{ url_for('product_detail', name=product.name) }}">View</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
